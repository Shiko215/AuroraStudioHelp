            render();
        }

            document.getElementById('tab-STA').innerText = t.tabs.STA;
            document.getElementById('tab-POR').innerText = t.tabs.POR;
            document.getElementById('tab-MEI').innerText = t.tabs.MEI;

            document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`l-${lang}`).classList.add('active');
            render();
        }

        function render() {
            const t = i18n[currentLang];
            const term = t[currentTerminal];
            
            document.getElementById('ui-stop').innerText = term.name;
            document.getElementById('ui-suffix').innerText = t.suffix;
            document.getElementById('ui-dir').innerText = term.dir;
            document.getElementById('ui-company').innerText = t.company;
            document.getElementById('ui-title').innerText = t.title;
            document.getElementById('ui-date').innerText = t.date;
            document.getElementById('ui-hr').innerText = t.hr;
            document.getElementById('ui-wd').innerText = t.wd;
            document.getElementById('ui-we').innerText = t.we;
            document.getElementById('ui-rem-title').innerText = t.rem;
            document.getElementById('ui-footer').innerText = t.footer;

            const container = document.getElementById('timetable-content');
            container.innerHTML = db[currentTerminal].map(row => `
                <div class="tt-grid">
                    <div class="tt-hour">${row.h}</div>
                    <div class="tt-col">${row.wd.map(item => formatMin(item)).join('')}</div>
                    <div class="tt-col">${row.we.map(item => formatMin(item)).join('')}</div>
                </div>
            `).join('');

            const rems = t.rems;

            const isOrigin = minFull.endsWith('s');
            const min = minFull.replace('s', '');
            const t = i18n[currentLang];
            
            let flag = "";

            } else {
                flag = `<span class="bus-flag f-sta">${t.flags.s}</span>`;
            }

            const originTag = isOrigin ? `<span class="origin-tag">${t.origin}</span>` : '';
            
            return `
                <span class="bus-min">
                    ${originTag}
                    ${flag}
                    <span class="r-${route.replace('*','')}">${min}</span>
                </span>`;
